<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new book</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
   <!--Start Header-->
    <header>
    <!--Start Navbar-->
    <nav class="nav">
        <div class="flex flex-col"><img src="asset/images/logo.svg" alt="Logo" class="w-[40px] h-[50px]">
        <p class="pb-2 font-bold">Book Haven</p>
        </div>
        <ul class="flex hidden md:flex lg:flex gap-10 text-black text-xl">
            <li><a class="hover" href="index.html">Home</a></li>
            <li><a class="hover" href="books.html">Books</a></li>
        </ul>
        
        <div class="flex hidden md:hidden  lg:flex gap-10">
          <p class="text-black text-xl">Search</p>
          <input type="text" class="p-1 bg-orange outline-none rounded-xl">
        </div>
    </nav>
    <!--End Navbar-->
    </header>
    <!--end Header-->  
   <main class="mt-40 flex justify-center place-items-center">
  <form action="#" id="bookForm" class="w-[90%] md:w-[60%] lg:w-[40%] bg-white p-6 rounded-lg shadow-lg space-y-6">
    <h2 class="text-2xl font-bold text-center text-orange">Add New Book</h2>

    <div class="flex flex-col">
      <label for="title" class="mb-1 font-medium text-gray-700">Title</label>
      <input type="text" id="title" name="title" class="border border-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-fill" placeholder="Enter book title" />
    </div>

    <div class="flex flex-col">
      <label for="description" class="mb-1 font-medium text-gray-700">Description</label>
      <textarea name="description" id="description" class="border border-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-fill" placeholder="Descripe your book...."  ></textarea>
    </div>
      <div class="flex flex-col">
      <label for="cat" class="mb-1 font-medium text-gray-700">Categories</label>
      <select name="description" id="cat" class="border border-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-fill" >
        <option value="1">Romance</option>
        <option value="2"> Sci-Fiction</option>
        <option value="3">Fantasy</option>
        <option value="4">History</option>
        <option value="5">Horror</option>
        <option value="6">Thriller</option>
        <option value="7">Mystery</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="price" class="mb-1 font-medium text-gray-700">Price ($)</label>
      <input type="number" id="price" name="price" class="border border-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-fill" placeholder="0.00" />
    </div>
    <div>

    </div>
    <div class="flex flex-col">
      <label for="image" class="mb-1 font-medium text-gray-700">Image</label>
      <input type="file" id="image" name="image" class="file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-orange file:text-white hover:file:bg-fill" />
    </div>

    <div class="text-right">
        <button type="submit" class="btn text-white py-2 px-4 rounded hover:bg-orange transition left">
          Submit
        </button>
        <button type="reset" class="btn text-white py-2 px-4 rounded hover:bg-orange transition left">
          Reset
        </button>
    </div>
  </form>
</main>
<script src="js/add-book.js"></script>
</body>
</html>
